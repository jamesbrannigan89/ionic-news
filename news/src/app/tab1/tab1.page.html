<ion-header [translucent]="true">
  <ion-toolbar class="ion-text-center">
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">




  <div >


    <ion-item *ngFor="let source of news">
      <ion-thumbnail slot="start">
        <ion-img src={{source.image}}></ion-img>
      </ion-thumbnail>
      <ion-chip>
        <ion-label color="secondary" routerLink={{source.pageUrl}}> {{source.country}}</ion-label>
      </ion-chip>

      <ion-label class="label"></ion-label>
    </ion-item>

    <ion-chip color="secondary" routerLink="/news-choices" class="moreNews">More News</ion-chip>


  </div>





  <div>
    <ion-card *ngFor="let article of articles">
      <ion-card-header>
        <ion-img [src]="article.urlToImage"></ion-img>
        <ion-card-subtitle>{{article.publishedAt | date}}</ion-card-subtitle>

        <ion-card-title>{{article.title}}</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        {{article.description}}
        <a href="{{article.url}}">Read full article</a>
      </ion-card-content>
    </ion-card>
  </div>






</ion-content>
